
     <div class="container" style="margin-top:100px;">
    <div class="row">
    <div class="col-md-7">
<table class="table table-bordered table-striped">
   <thead>
   <tr>
   <th>ID</th>
   <th>Name</th>
   <th>Price</th>
   <th></th>

   </tr>


   </thead>
    <tbody>

    <tr *ngFor="let p of products" [class.bg-secondary]="p.isActive==false">
     <td>{{p.productid}}</td>
    <td>{{p.name}}</td>
    <td>{{p.price}}</td>
    <td>
    <button class="btn btn-primary" (click)="onSelectProduct(p)">Edit</button>
    <button class="btn btn-danger" (click)="deleteProduct(p)">Delete</button>

    </td>

    </tr>










</tbody>
   </table>
</div>

   <div class="col-md-5">

   <product-form [products]="products"></product-form>
    <product-details [product]="selectedProduct" [products]="products"></product-details>

   </div>

</div>
   </div>
