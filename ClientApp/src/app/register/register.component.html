<div class="container" style="margin-top:100px;">
<div class="row">
<div class="col-6">
<form #form="ngForm" (ngSubmit)="register()">
<h2>Register</h2>
<hr>
<div class="form-group">
<input required minlength="5" #name="ngModel" maxlength="25" type="text" [(ngModel)]="model.name" name="name" class="form-control" placeholder="Name">
<div class="alert alert-danger" *ngIf="name.invalid && name.touched">
<p *ngIf="name.errors.required">Name is required</p>
<p *ngIf="name.errors.minlength">Name is minumun 5 characters</p>
</div>
</div>
<div class="form-group">
<input required minlength="5" #username="ngModel" type="text" [(ngModel)]="model.username" name="username" class="form-control" placeholder="Username">
<div class="alert alert-danger" *ngIf="username.invalid && username.touched">
<p *ngIf="username.errors.required">UserName is required</p>
<p *ngIf="username.errors.minlength">UserName is minumun 5 characters</p>
</div>
</div>
<div class="form-group">
<input required  type="email" #email="ngModel" email [(ngModel)]="model.email" name="mail" class="form-control" placeholder="Email">
<div class="alert alert-danger" *ngIf="email.invalid && email.touched">
<p *ngIf="email.errors.required">Email is required</p>
<p *ngIf="email.errors.email">Ä°nvalid Email</p>
</div>
</div>
<div class="form-group">
<input #password="ngModel" required minlength="6" maxlength="10" type="password" [(ngModel)]="model.password" name="password" class="form-control" placeholder="Password">
<div class="alert alert-danger" *ngIf="password.invalid && password.touched">
<p *ngIf="password.errors.required">Password is required</p>
<p *ngIf="password.errors.minlength">Password is minumun 6 characters</p>
</div>
</div>
<button [disabled]="form.invalid" type="submit" class="btn btn-primary btn-block">Submit</button>

</form>

</div>
</div>



</div>
